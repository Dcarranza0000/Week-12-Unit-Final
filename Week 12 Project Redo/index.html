<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Week 12 CRD App</h1>

    <!-- Form -->
    <form id="itemForm" class="mb-4">
      <input type="hidden" id="itemId">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Item" required>
      </div>
      <div class="mb-3">
        <textarea id="description" class="form-control" placeholder="Description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Item</button>
      <button type="button" id="cancelEdit" class="btn btn-secondary d-none ms-2">Cancel</button>
    </form>

    <!-- Item List -->
    <ul id="itemList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
